version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - ./:/var/www/html
      - ./php-local.ini:/usr/local/etc/php/conf.d/local.ini   # optional PHP tweaks
    working_dir: /var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

    web:
    image: nginx:stable
    container_name: laravel_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    restart: unless-stopped
